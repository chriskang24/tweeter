<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    
    <title>Tweeter - Home Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    
    <link 
    href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
    rel="stylesheet"  type='text/css'>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

     <!-- Nav CSS -->
     <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

     <!-- Header CSS -->
     <link rel="stylesheet" href="/styles/header.css" type="text/css" />

     <!-- Main CSS -->
     <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

     <!-- All-Tweets CSS -->
     <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="boxStyle1">
      <span>tweeter</span>
      </div>
      <div class="boxStyle2">
        <span> <strong>Write</strong> a new tweet</span> 
        <i class="fa fa-angle-double-down"></i>
      </div>
    </nav>

  <div class="desktop-view">
    <header class="base-header-edit">
      <div class="Aligner">
        <div class="Aligner-item Aligner-item--top"></div>
        <div class="Aligner-item"><img class="space-edits" src="/images/profile-hex.png"></div>
        <div class="Aligner-item Aligner-item--bottom"></div>
      </div>
      <br>
      <div class="Aligner">
        <div class="Aligner-item Aligner-item--top"></div>
        <div class="Aligner-item"><h2><strong>Christopher</strong> Kang</h2></div>
        <div class="Aligner-item Aligner-item--bottom"></div>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">

        <section class="error-message">
        <div></div>
        </section>

        <h2></h2>
        <form id="load-new-tweet" method="POST" action="/tweets">

          <div class="topField"> 
            <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
          </div>
         
          <div class="bottomField">
            <button type="submit" class="buttonMod">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>

        </form>
      </section>

      <section class="all-tweets" id="tweets-container">
      </section>

    </main>
  </div>

  </body>
</html>
